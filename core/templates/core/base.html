<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{% block title %}Untitled{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">    

 <!-- Le styles -->
    <link href="{{STATIC_URL}}core/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}core/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}core/css/validationEngine.jquery.css" rel="stylesheet" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% block import_css %}{% endblock %}
    {% block import_css_head %}{% endblock %}
    

    <script src="{{STATIC_URL}}core/js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}core/js/bootstrap.min.js" type="text/javascript"></script>
   <script src="{{ STATIC_URL }}core/js/jquery.validationEngine.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}core/js/jquery.validationEngine-ru.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}core/js/common.js" type="text/javascript"></script>
    {% block import_js_head %}{% endblock %}
	
    	{% block import_js %}{% endblock %}
    
    
  </head>

  <body>
<!-- ***********  *********** MODAL WINDOWS  ************ *********** -->  
    
    <div id="error_modal" class="modal hide fade">
	  <div class="modal-header alert-error">
	  	<span class="close" data-dismiss="modal" aria-hidden="true">&times;</span>
	    <h3>Ошибка</h3>
	  </div>
	  <div class="modal-body">
	  	<p class="error_content">{{error}}</p>
	  </div>
	  <div class="modal-footer">
	    <a href="#" class="btn btn-danger" aria-hidden="true" data-dismiss="modal">Закрыть</a>
	  </div>
	</div>
		
<!-- ***********  *********** MODAL WINDOWS  ************ *********** -->    	
  	
  	{% block header %}
	{% endblock %}
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
    
  
    
    
  </body>
</html>
